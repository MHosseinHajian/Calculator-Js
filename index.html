<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Calculator</title>
</head>
<body>
    <section class="calBody">
        <input type="text" readonly placeholder="0">
        <div class="numberButtonArea">
            <button class="numberButton" value="1">1</button>
            <button class="numberButton" value="2">2</button>
            <button class="numberButton" value="3">3</button>
            <button class="numberButton" value="4">4</button>
            <button class="numberButton" value="5">5</button>
            <button class="numberButton" value="6">6</button>
            <button class="numberButton" value="7">7</button>
            <button class="numberButton" value="8">8</button>
            <button class="numberButton" value="9">9</button>
            <button class="numberButton" value="0">0</button>
            <button class="numberButton" value=".">.</button>
            <button class="numberButton" value="+">+</button>
            <button class="numberButton" value="-">-</button>
            <button class="numberButton" value="*">*</button>
            <button class="numberButton" value="%">%</button>
            <button class="numberButton" value="/">/</button>
            <div class="specialCalc">
                <button value="ceil">Ceil</button>
                <button value="floor">Floor</button>
                <button value="sqrt">&#8730;</button>
                <button value="cos">Cos</button>
                <button value="sin">Sin</button>
                <button value="tan">Tan</button>
                <button value="round">R</button>
                <button value="abs">|X|</button>
                <button value="^">Pow</button>
            </div>
            <button class="clean">Clean</button>
            <button class="equal">=</button>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
